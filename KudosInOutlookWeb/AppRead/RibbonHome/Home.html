<body class="ms-fontColor-neutralPrimary ms-fontSize-m">
    <!-- Page content -->
    <div class="ms-font-m" id="content-main">
        <div class="summary-sec">
            <p class="ms-font-xl title">You have totally received<p>
                <div class="detail">
                    <div class="count">
                        <span id="dataTotal" class="ms-fontColor-neutralSecondary number data-my">  </span><br />
                        <span class="ms-font-m-plus ms-fontColor-neutralSecondary unit">Kudos</span>
                    </div>
                    <div class="chart">
                        <canvas id="dataChart" width="170" height="140"></canvas>
                    </div>
                </div>
            <p class="ms-fontColor-neutralSecondary company">There are totally <span class="data-total">    </span> Kudos sent cross Microsoft.</p>
        </div>
        <div class="histroy-sec">
            <p class="ms-font-m-plus ms-fontColor-neutralSecondary header">Histroy</p>
            <hr class="line" />
            <ul class="data-ul">
                <li class="templateLi">
                    <p class="message">
                        <span class="data-sender">Junxiang Wang</span> sent you a Kudos on thread &lt;<a class="data-thread" href="#">The RTM bug has been fixed</a>&gt;:<br />
                    </p>
                    <p class="comment">“<span class="ms-fontWeight-semibold data-comment">Good job man!</span>”</p>
                    <p class="ms-font-s ms-fontColor-neutralSecondary time">7/24/16</p>
                </li>
            </ul>
            <ul id="historyList">
            </ul>
        </div>
        <!--<a id="testLink" class="ms-Link" href="#">open thread</a>-->
    </div>
