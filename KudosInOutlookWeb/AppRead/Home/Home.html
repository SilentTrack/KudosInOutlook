<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <!-- Page content -->
    <div class="ms-font-m" id="content-main">
        <div class="padding">
            <h1>Send a Kudos to <label id="label1"></label></h1>
            <p>
                Say a little something to <label id="label2"></label>:  
                <textarea id="kudosComment" name="kudosComment" cols="20" rows="3"></textarea>
            </p>
            <p>
                <table id="kudosQueryResult" border="1">
                    <tr>
                        <th>KudosSender</th>
                        <th>SentTime</th>
                    </tr>
                </table>
            </p>
            <p>
                <button class="ms-Button ms-Button--primary" id="sendKudos" onclick="SendKudosRequest()">
                    <span class="ms-Button-label">Send Kudos!</span>
                </button>
                <button class="ms-Button ms-Button--primary" id="queryKudos" onclick="QueryKudosRequest()">
                    <span class="ms-Button-label">Refresh Kudos</span>
                </button>
            </p>
            <div id="footer" class="toast">
                <span id="notice" style="font-weight: bold; margin-top: 5px"></span>
                <br />
                <span id="output"></span>
            </div>

        </div>
    </div>
</body>
</html>
